{% extends 'base.html' %}

{% block title %}Créer une Demande de Critique{% endblock %}

{% block content %}
<div class="main-container">
    <header>
        <h1>Créer une Demande de Critique</h1>
    </header>

    <form method="POST" class="add_ticket-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Champs de la demande de critique (Ticket) -->
        <div class="form-group">
            <label for="title">Titre :</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description :</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Ajouter une image (facultatif) :</label>  <!-- Notez que ce champ est facultatif -->
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>

    <p><a href="{% url 'feed' %}">Annuler</a></p>
</div>
{% endblock %}
