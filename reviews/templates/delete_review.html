{% extends 'base.html' %}  <!-- Hérite du template de base -->

{% block content %}  <!-- Début du bloc de contenu -->
    <h2>Supprimer le commentaire</h2>  <!-- Titre de la page -->
    <p>Êtes-vous sûr de vouloir supprimer ce commentaire ?</p>  <!-- Message de confirmation -->

    <!-- Formulaire de confirmation de suppression -->
    <form method="post">
        {% csrf_token %}  <!-- Protection CSRF pour sécuriser le formulaire -->
        <button type="submit">Confirmer</button>  <!-- Bouton pour confirmer la suppression -->
    </form>

{% endblock %}  <!-- Fin du bloc de contenu -->
